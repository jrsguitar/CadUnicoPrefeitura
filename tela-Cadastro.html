<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Css customizado-->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <style>
      html{
         overflow-x:hidden;

      }
    </style>

    <title>Cadastro</title>
  </head>
  <body class="bg-light">
    <!--Menu com Abas-->
    <ul class="nav nav-tabs abas" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="identificacao-tab" data-toggle="tab" href="#identificacao" role="tab" aria-controls="home" aria-selected="true">Identificação</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="endereco-tab" data-toggle="tab" href="#endereco" role="tab" aria-controls="endereco" aria-selected="false">Endereço</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="habitacional-tab" data-toggle="tab" href="#habitacional" role="tab" aria-controls="habitacional" aria-selected="false">Situação Habitacional</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="servicos-tab" data-toggle="tab" href="#servicos" role="tab" aria-controls="servicos" aria-selected="false">Serviços e Benefícios</a>
      </li>
    </ul><!--FIM - Menu com Abas-->

    <!-- Área dos conteudos do iframe tela central-->
    <div class="tab-content" id="myTabContent">
    <!--Cadastro - Dasdos pessoais do cidadão-->  
      <div class="tab-pane fade show active" id="identificacao" role="tabpanel" aria-labelledby="identificacao-tab">
        <form>
          <div class="row"><!--Inicio da linha-->
            <div class="form-group col-6">
              <label for="c-nome">Nome</label>
              <input type="text" class="form-control" id="entrada-nome" placeholder="Nome completo" required>
            </div>
            <div class="form-group col-3"><!--Naturalidade-->
              <label for="C-Natural">Naturalidade</label>
              <input type="text" class="form-control" id="entrada-natural" placeholder="Onde nasceu" required>
            </div>
            <div class="form-group col-3"><!--Data de nascimento-->
              <label for="C-Natural">Data de Nascimento</label>
              <input type="date" class="form-control" id="entrada-nascimento" placeholder="DD/MM/AAAA" required>
            </div>
          </div><!--Fimda linha-->

          <div class="row"><!--Inicio Linha-->
            <div class="form-group col-3">
              <label for="entrada-tel1">Telefone 1</label><!--Telefone 1-->
              <input type="text" class="form-control" id="tel-1" placeholder="XX-XXXXX-XXXX">
            </div>

            <div class="form-group col-3">
              <label for="entrada-tel2">Telefone 2</label><!--Telefone 2-->
              <input type="text" class="form-control" id="tel-2" placeholder="XX-XXXXX-XXXX">
            </div>

            <div class="form-group col-3"><!--Estado civil-->
              <label for="entrada-estado-civil">Estado Civil</label>
              <select id="entrada-estado-civil" class="form-control">
                <option selected>Solteiro(a)</option>
                <option>Casado(a)</option>
                <option>Divorciado(a)</option>
                <option>Viuvo(a)</option>
              </select>
            </div>

            <div class="form-group col-3"><!--Sexo-->

              <label for="entrada-sexo">Sexo</label>
              <div class="row">
                <div class="col-6">
                  <label required="" class="radio-inline" for="radios-0" >
                    <input name="sexo" id="sexo" value="feminino" type="radio" required>
                    Feminino
                  </label> 
                </div>
                <div class="col-6">
                  <label class="radio-inline" for="radios-1">
                    <input name="sexo" id="sexo" value="masculino" type="radio">
                    Masculino
                  </label>
                </div>
                
              </div>
            </div>
          </div><!--FIM linha-->
          <div class="row"><!--Inico da linha-->

            <div class="form-group col-3"><!--Portador de deficiências?-->
              <label for="entrada-portador-def">Portador de deficiências?</label>
              <select id="entrada-portador-def" class="form-control">
                <option selected>Sem resposta</option>
                <option>Não</option>
                <option>Sim</option>
              </select>
            </div>

            <div class="form-group col-3"><!--CPF-->
              <label for="entrada-cpf">CPF</label>
              <input type="text" class="form-control" id="entrada-cpf" placeholder="Apenas números" required>
            </div>

            <div class="form-group col-3"><!--RG-->
              <label for="entrada-rg">RG</label>
              <input type="text" class="form-control" id="entrada-rg" placeholder="Apenas números" required>
            </div>

            <div class="form-group col-3"><!--NIS-->
              <label for="entrada-nis">NIS</label>
              <input type="text" class="form-control" id="entrada-nis" placeholder="Apenas números">
            </div>
          </div><!--Fim da linha-->

          <div class="row"><!--Inicio linha-->
            <div class="form-group col-12"><!--Documentos-->
              <label for="entrada-documentos">Documentos</label>
              <div class="row">
                <div class="col-2"><!--CNH-->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="entrada-cnh">
                    <label class="form-check-label" for="entrada-cnh">CNH</label>
                  </div>
                </div>
                <div class="col-2"><!--CC-->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="entrada-cc">
                    <label class="form-check-label" for="entrada-cc">CC</label>
                  </div>
                </div>
                <div class="col-2"><!--CT-->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="entrada-ct">
                    <label class="form-check-label" for="entrada-ct">CT</label>
                  </div>
                </div>
                <div class="col-6">
                  <label for="outros-doc">Outros documentos</label>
                  <textarea class="form-control" id="outros-doc" rows="2" placeholder="Digite aqui somente se houver"></textarea>
                </div>
              </div>
            </div>
          </div><!--Fim linha Documentos-->
          <div class="row"><!--Inicio linha-->
            <div class="col-12">
              <button type="submit" class="btn bg-warning ">Confirmar</button>
            </div>
          </div><!--fim linha-->
         
        
        </form>
      </div><!--FIM  -  Cadastro - Dasdos pessoais do cidadão-->

      <!--Cadastro de Endereços-->
      <div class="tab-pane fade" id="endereco" role="tabpanel" aria-labelledby="endereco-tab">
        <form action="">

          <div class="row">
            <div class="form-group col-6">
              <label for="validationCustom03">Cidade</label>
              <input type="text" class="form-control" placeholder="Cidade" required>
            </div>
            <div class="form-group col-3">
              <label for="">Estado</label>
              <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option>BA</option>
                <option>SP</option>
                <option>RJ</option>
                <option>AL</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label for="validationCustom03">CEP</label>
              <input type="text" class="form-control" placeholder="XXXXX-XXX" required>
            </div>
          </div><!--Fim de linha-->
          <div class="row">
            <div class="form-group col-3">
              <label for="">Bairro</label>
              <input type="text" class="form-control" placeholder="Bairro" required>
            </div>
            <div class="form-group col-7">
              <label for="">Logradouro</label>
              <input type="text" class="form-control" placeholder="Ex: Rua, Avenida..." required>
            </div>
            <div class="form-group col-2">
              <label for="">Número</label>
              <input type="text" class="form-control" placeholder="Número" required>
            </div>
          </div><!--Fim de linha-->
          <div class="row">
            <div class="form-group col-4">
              <label for="">Complemento</label>
              <input type="text" class="form-control" placeholder="Ex: próximo ao..." required>
            </div>
            <div class="form-group col-4">
              <label for="">Ha quanto tempo reside neste endereço?</label>
              <input type="month" name="" id="" class="form-control" required>
            </div>
            <div class="form-group col-4">
              <label for="outros-doc">OBS:</label>
              <textarea class="form-control" id="outros-doc" rows="4" placeholder="Digite aqui somente se houver"></textarea>
            </div>
          </div><!--Fim de linha-->
          <div class="row">
          <div class="col-12">
            <button type="submit" class="btn bg-warning ">Confirmar</button>
          </div>
        </div><!--fim linha-->

        </form> 
      </div><!--FIM  -  Cadastro de Endereços-->
      
      <!--Situação Habitacional-->
      <div class="tab-pane fade" id="habitacional" role="tabpanel" aria-labelledby="habitacional-tab">
        Situação Habitacional
      </div><!--FIM -  Situação Habitacional-->

      <!--Serviços e Benefícios-->
      <div class="tab-pane fade" id="servicos" role="tabpanel" aria-labelledby="servicos-tab">
        Serviços e Benefícios
      </div><!--FIM  -  Serviços e Benefícios-->


      
    </div><!--FIM  - Área dos conteudos do iframe tela central-->
    

      


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
